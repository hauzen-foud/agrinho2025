<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Site</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <img src="img/kratos-standing" alt="Foto de Perfil" class="perfil">
      <h1>willian
      </h1>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#sobre">Sobre</a></li>
          <li><a href="#contato">Contato</a></li>
          <li><a href="javascript:void(0);" onclick="toggleCadastro()">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section id="home">
      <h2>Bem-vindo ao meu site!</h2>
      <p>Conteúdo da página inicial.</p>
    </section>

    <section id="sobre">
      <h2>Sobre mim</h2>
      <p>Informações sobre mim.</p>
    </section>

    <section id="contato">
      <h2>Contato</h2>
      <p>Formas de entrar em contato.</p>
    </section>

    <section id="cadastro" class="oculto">
      <h2>Cadastro</h2>
      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Meu Nome. Todos os direitos reservados.</p>
  </footer>

  <script>
    function toggleCadastro() {
      const cadastro = document.getElementById('cadastro');
      cadastro.classList.toggle('oculto');
    }
  </script>
</body>
</html>
